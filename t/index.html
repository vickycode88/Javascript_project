    <script>
        const texts = [
            "Welcome To My Website!üòä",
            "Build Your Resume.üòÅ",
            "Resume is Awesome!üòá",
            "Make Instant Profile!üòÉ"
        ];

        let textIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        const speed = 100;      // typing speed
        const eraseSpeed = 50;  // deleting speed
        const delayBetween = 1500; // pause before erasing

        function typeWriter() {
            const currentText = texts[textIndex];
            const display = document.getElementById("typewriter");

            if (!isDeleting) {
                display.textContent = currentText.substring(0, charIndex + 1);
                charIndex++;
                if (charIndex === currentText.length) {
                    isDeleting = true;
                    setTimeout(typeWriter, delayBetween);
                    return;
                }
            } else {
                display.textContent = currentText.substring(0, charIndex - 1);
                charIndex--;
                if (charIndex === 0) {
                    isDeleting = false;
                    textIndex = (textIndex + 1) % texts.length;
                }
            }

            setTimeout(typeWriter, isDeleting ? eraseSpeed : speed);
        }

        window.onload = typeWriter;
    </script>



    <!-- Optional JavaScript; choose one of the two! -->
